<template name="EditCharacterForm">
  <h1 id="edit-character-page">EDIT YOUR CHARACTER</h1>

  <form class="editCharacterForm">
    <input type="text" name="name" placeholder="Change character name">
    <div class="edit-character-buttons">
      <button type="submit" class="btn">Confirm</button>
      <button type="button" class='cancelEditCharacter btn'>Cancel</button>
    </div>
  </form>

</template>
