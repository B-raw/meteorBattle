<template name="Lobby">
  <section>
    <button id="edit-character-option">Edit My Character</button>
    {{#if $.Session.get 'editMode'}}
      {{> EditCharacterForm}}
    {{/if}}
  </section>
  <h2>Battle Requests</h2>
    <ul>
      {{#each battleRequest}}
      <li>
        {{> UserAcceptFight}}
      </li>
      {{/each}}
    </ul>

  <h2>Online Users</h2>
    <ul>
      {{#each usersOnline }}
        {{> User }}
      {{/each}}
    </ul>

    <section>
      {{> Chat}}
    </section>
</template>

<template name="User">
  <li class="player">
    {{character}} <button class='send-battle-invite {{selectedClass}} {{pendingClass}}'>Fight</button>
  </li>
</template>

<template name="UserAcceptFight">
  <li class="player">
    {{character}} <button class='accept-battle-invite'>Accept Battle Request</button>
  </li>
</template>
