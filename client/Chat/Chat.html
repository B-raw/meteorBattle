<template name='Chat'>
  <input id="message" placeholder="write a message to other online users">
  {{#if messages}}
    <ul class="chat-box">
    {{#each messages}}
      <li class="message">
        <p class="message_header">
          <strong>{{name}}</strong> - {{formatTime(createdAt)}}
        </p>
        <p class="message_text">{{text}}</p>
      </li>

    {{/each}}
    </ul>
  {{/if}}
</template>
