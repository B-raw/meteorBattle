<template name="Battle">

  <div class="characters">

    <div class="char_container">
      <div class="host">
        {{> Character host}}
      </div>
    </div>

    <div class="char_container">
      <div class="opponent">
        {{> Character opponent}}
      </div>

      {{#if currentAttackerIs host battle}}
        <div class="attacks">
          {{> BattleControls }}
        </div>
      {{/if}}
    </div>

  </div>

</template>

<template name='Character'>
  <h1>{{name}}</h1>
  <h1>{{hp}} HP</h1>
</template>

<template name="BattleControls">
  <input id='meteor_attack' class="attack" type="button" value="Throw Meteor">
</template>
